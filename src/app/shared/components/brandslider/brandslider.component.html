<section class="my-5">
    <h1 class="text-green-600 text-lg mb-3">{{"Show Popular Brands"|translate}}:</h1>
      
  <owl-carousel-o [options]="customOptions">

    @for (slide of brandList(); track slide._id) {
      <ng-template carouselSlide [id]="slide._id" >
<div class="hover:border-2 overflow-hidden">
        <img [src]="slide.image" [alt]="slide.name" class="w-[250px] object-cover  duration-500 hover:scale-120 " [title]="slide.name" [routerLink]="['/brands',slide._id]">

</div>        <h3 class="text-center">{{slide.name}}</h3>
      </ng-template>
      
    }

  </owl-carousel-o>
  
</section>
